
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kontak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-4">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
        <h1 class="text-3xl font-bold mb-4">Hubungi Kami</h1>
        <form action="https://formsubmit.co/basrietik@gmail.com" method="POST" class="space-y-4">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://basrietik-gif.github.io/BasriTik.web/thanks.html">

            <div>
                <label class="block mb-1 font-medium">Nama</label>
                <input type="text" name="nama" required class="w-full border p-2 rounded" />
            </div>

            <div>
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" required class="w-full border p-2 rounded" />
            </div>

            <div>
                <label class="block mb-1 font-medium">Pesan</label>
                <textarea name="pesan" rows="5" required class="w-full border p-2 rounded"></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Kirim</button>
        </form>
    </div>
</body>
</html>
